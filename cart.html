<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عربة التسوق</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .qty-btn {
      cursor: pointer;
      padding: 4px 8px;
      margin: 0 4px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
    .remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: left;
    }
    .checkout-btn {
      background: #27ae60;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .checkout-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .empty-msg {
      text-align: center;
      color: #888;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>عربة التسوق</h2>

    <table id="cart-table">
      <thead>
        <tr>
          <th>المنتج</th>
          <th>السعر (ر.س)</th>
          <th>الكمية</th>
          <th>المجموع</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">الإجمالي: <span id="grand-total">0</span> ر.س</div>

    <button class="checkout-btn" id="checkout" onclick="location.href='checkout.html'">إتمام الطلب</button>
    <p class="empty-msg" id="empty-msg" style="display:none;">السلة فارغة</p>
  </div>

  <script>
    const tbody = document.querySelector('#cart-table tbody');
    const grandTotalEl = document.getElementById('grand-total');
    const checkoutBtn = document.getElementById('checkout');
    const emptyMsg = document.getElementById('empty-msg');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      tbody.innerHTML = '';
      let grand = 0;

      if (cart.length === 0) {
        document.getElementById('cart-table').style.display = 'none';
        checkoutBtn.style.display = 'none';
        emptyMsg.style.display = 'block';
        return;
      }

      cart.forEach((item, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            ${item.quantity}
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>${(item.price * item.quantity).toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">حذف</button></td>
        `;

        tbody.appendChild(row);
        grand += item.price * item.quantity;
      });

      grandTotalEl.textContent = grand.toFixed(2);
    }

    function changeQty(index, delta) {
      cart[index].quantity = Math.max(1, cart[index].quantity + delta);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
