<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>متجري | لوحة الإدارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">لوحة الإدارة</h1>
      <nav><a href="index.html">رجوع للمتجر</a></nav>
    </div>
  </header>

  <main class="container admin-main">
    <h2>إدارة المنتجات</h2>

    <!-- نموذج إضافة / تعديل -->
    <form id="productForm">
      <input type="hidden" id="editId">
      <label>اسم المنتج<input id="name" required></label>
      <label>السعر<input type="number" id="price" min="0" step="0.01" required></label>
      <label>رابط الصورة<input id="image" placeholder="images/p1.jpg" required></label>
      <label>الوصف<textarea id="desc" rows="3"></textarea></label>
      <button type="submit" id="saveBtn">حفظ المنتج</button>
      <button type="button" onclick="resetForm()">إلغاء/جديد</button>
    </form>

    <!-- قائمة المنتجات -->
    <h3>قائمة المنتجات</h3>
    <table id="productsTable">
      <thead>
        <tr>
          <th>#</th><th>الاسم</th><th>السعر</th><th>صورة</th><th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
